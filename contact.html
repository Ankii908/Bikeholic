<body>
    <div class="header_outer">
        <div class="header_menu">
            <img class="logo_details" src="img/logo.png" alt="">

        <div class="header_menu">
            <ul class="header_menu">
                <a href="index.html"><li>Home</li></a>

        <div class="info_section">
            <h1>Contact Us</h1>
            <p>Feel free to contact us for any query or information. We are here to help you.</p>
            <p>Address: 123, XYZ Street, ABC City, 12345</p>
            <p>Phone: 123-456-7890</p>
            <p>Email:
        </div>
        <div class="form_section">
            <h1>Contact Now !</h1>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone:</label>
                        </td>
                        <td>
                            <input type="text" name="phone" id="phone" placeholder="Enter your phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="message">Message:</label>
                        </td>
                        <td>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn_submit" type="submit" value="Submit">
                                Submit
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
